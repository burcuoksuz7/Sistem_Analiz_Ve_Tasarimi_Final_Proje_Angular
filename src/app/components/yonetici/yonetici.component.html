<br>
<div>
  <button (click)="yoneticiekle()" mat-mini-fab color="primary" aria-label="Example icon button with a home icon">
    <mat-icon>add</mat-icon>
  </button>
  
</div>

<br>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="yoneticiAd">
    <th mat-header-cell *matHeaderCellDef> Yönetici Adı </th>
    <td mat-cell *matCellDef="let yonetici"> {{yonetici.yoneticiAd}} </td>
  </ng-container>

  <ng-container matColumnDef="yoneticiSifre">
    <th mat-header-cell *matHeaderCellDef> Parola </th>
    <td mat-cell *matCellDef="let yonetici"> {{yonetici.yoneticiSifre}} </td>
  </ng-container>

  <ng-container matColumnDef="yoneticiYetki">
    <th mat-header-cell *matHeaderCellDef> Yetki </th>
    <td mat-cell *matCellDef="let yonetici"> {{yonetici.yoneticiYetki}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Duzenle">
    <th mat-header-cell *matHeaderCellDef> Düzenle </th>
    <td mat-cell *matCellDef="let yonetici"> <button (click)="yoneticiduzenle(yonetici)" mat-mini-fab color="primary" aria-label="Example icon button with a home icon">
      <mat-icon>edit</mat-icon>
    </button> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Sil">
    <th mat-header-cell *matHeaderCellDef> Sil </th>
    <td mat-cell *matCellDef="let yonetici"> <button (click)="yoneticisil(yonetici.yoneticiId)" mat-mini-fab color="warn" aria-label="Example icon button with a home icon">
      <mat-icon>delete</mat-icon>
    </button>
   </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
